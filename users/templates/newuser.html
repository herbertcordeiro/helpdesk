{% extends 'basedashboard.html' %}

{% block titulo  %} USUÁRIOS  {% endblock %}

{% block main %}

<div class="container-title-newuser">
	<h3 class="title-user"> Cadastrar Usuário </h3>
</div>

<div class="container-newuser">
    <div class="content-newuser">
        <form action="" method="post">
            {% csrf_token %}
                <label>Nome:</label>
                <p>{{ form.first_name }}</p>
                <label>Sobrenome:</label>
                <p>{{ form.last_name }}</p>
                <label>Email:</label>
                <p>{{ form.email }}</p>
                <label>Nome de usuário:</label>
                <p>{{ form.username }}</p>
                <label>Senha:</label>
                <p>{{ form.password }}</p>
            <button class="btn-newuser" type="submit"> CADASTRAR </button>
        </form>
    </div>
</div>

{% endblock %}
