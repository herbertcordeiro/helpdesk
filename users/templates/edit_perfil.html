{% extends 'basedashboard.html' %}

{% block titulo  %} Perfil  {% endblock %}

{% block main %}

<div class="container-title-newuser">
	<h3 class="title-user"> Perfil </h3>
</div>

<div class="container-newuser">
    <div class="content-newuser">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Nome:</label>
                <p>{{ form.first_name }}</p>
                <label>Sobrenome:</label>
                <p>{{ form.last_name }}</p>
                <label>Email:</label>
                <p>{{ form.email }}</p>
                <label>Nome de usuário:</label>
                <p>{{ form.username }}</p>
                <label > Administrador</label>
            {{form.as_p}}
            {{form2.as_p}}
            <button onclick="confirmation()" class="btn-newuser" type="submit"> Editar </button>
        </form>
        <a href="{% url 'editpassword' %}" class="btn-newuser"> Editar Senha </a>
    </div>

</div>
<script>
    function confirmation() {
        alert("Usuário cadastrado com sucesso!");
    }
</script>
{% endblock %}
