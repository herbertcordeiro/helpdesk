{% extends 'basedashboard.html' %}

{% block titulo  %} USUÁRIOS  {% endblock %}

{% block main %}

<div class="container-title-newuser">
	<h3 class="title-user"> Editar Usuário </h3>
</div>

<div class="container-newuser">
    <div class="content-newuser">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <label>Nome:</label>
                <p>{{ form.first_name }}</p>
                <label>Sobrenome:</label>
                <p>{{ form.last_name }}</p>
                <label>Email:</label>
                <p>{{ form.email }}</p>
                <label>Nome de usuário:</label>
                <p>{{ form.username }}</p>
                <label > Administrador</label>
                <div id="check"> {{ form.is_superuser }} </div>
                <div class="btns-edit">
                    <button onclick="confirmation()" class="btn-statusticket-salvar" type="submit"> Salvar </button>
                    <a class="btn-statusticket-cancelar" type="button" href="{% url 'users' %}"/>CANCELAR</a>
                </div>
        </form>
    </div>
</div>
<script>
    function confirmation() {
        alert("Usuário editado com sucesso!");
    }
</script>
{% endblock %}
