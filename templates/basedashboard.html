
<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<title> Helpdesk </title>
		<meta name="viewport" content="width=device-width, inital-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
		<link rel="stylesheet" href="{% static 'css/reset.css' %}">
		<link rel="stylesheet" href="{% static 'css/colors.css' %}">
        <link rel="stylesheet" href="{% static 'css/basedashboard.css' %}">
        <link rel="stylesheet" href="{% static 'css/ticketlist.css' %}">
        <link rel="stylesheet" href="{% static 'css/detailsticket.css' %}">
        <link rel="stylesheet" href="{% static 'css/graphicpie.css' %}">
        <link rel="stylesheet" href="{% static 'css/users.css' %}">
        <link rel="stylesheet" href="{% static 'css/newusers.css' %}">
        <link rel="stylesheet" href="{% static 'css/report.css' %}">
	</head>
	<body>
        <div class="container">
            <div class="content-dash">
                <div class="profile-admin">
                    <div class="photo-admin">
                        {% if user.userprofile.image %}
                            <img src="{{ user.userprofile.image.url }}">
                        {% endif %}
                    </div>
                    <h4>{{user.first_name}} {{user.last_name}}</h4>
                </div>
                <div class="menu">
                    <a href=" {% url 'inicial' %}">
                        <div class="option" >
                            <img class="icon" src="{% static 'images/icon01.png' %}"> 
                            <p>TICKETS</p>
                        </div>
                    </a>
                    <a href="{% url 'relatorios' %}">
                        <div class="option">
                            <img class="icon" src="{% static 'images/icon02.png' %}"> 
                            <p>RELATÓRIOS</p>
                        </div>
                    </a>
                    {% if user.is_superuser %}
                        <a href="{% url 'users' %}">
                            <div class="option">
                                <img class="icon" src="{% static 'images/icon03.png' %}"> 
                                <p>USUÁRIOS</p>
                            </div>
                        </a>
                    {% endif %}
                   
                    <a href="{% url 'perfil' %}">
                        <div class="option">
                            <img class="icon" src="{% static 'images/icon04.png' %}"> 
                            <p>PERFIL</p>
                        </div>
                    </a>
                    <a href="{% url 'register_categoria' %}">
                        <div class="option">
                            <img class="icon" src="{% static 'images/icon05.png' %}"> 
                            <p>AJUSTES</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="container-body">
                <div class="content-nav">
                    <div class="notification-part">
                        <a href="#">
                            <img class="icon-nav" src="{% static 'images/icon-notification.png' %}">
                        </a>
                    </div>
                    <div class="logout-part">
                        <a href="{% url 'logout' %}">
                            <img class="icon-nav" src="{% static 'images/icon-logout.png' %}">
                        </a>
                    </div>
                </div>
                <div class="content-title">
                    <div class="title-option">
                        <h3>{% block titulo  %} {% endblock %}</h3>
                    </div>
                </div>
                <div class="container-list">
                    {% block main %}
                    {% endblock %}
                </div>
            </div>
        </div>
	</body>
</html>
