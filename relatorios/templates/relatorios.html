            labels: ['Novo', 'Aberto', 'Fechado'],
            datasets: [{
                label: 'Produtos',
                data: total,
                backgroundColor: [
                    'rgba(255, 99, 132, 1)',

                    'rgba(255, 206, 86, 1)',
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',

                borderWidth: 1
            }]
        },

    });


</script>
