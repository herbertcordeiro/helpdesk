<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Helpdesk </title>
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/colors.css' %}">
    <link rel="stylesheet" href="{% static 'css/navticket.css' %}">
    <link rel="stylesheet" href="{% static 'css/searchticket.css' %}">
    <link rel="stylesheet" href="{% static 'css/newticket.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<header class="header">
    <div class="content-header">
        <a href="{% url 'home' %}">
            <img class="logo" src="{% static 'images/logo.png' %}">
        </a>
        <a href="{% url 'login' %}">
            <div class="btn-login">entrar</div>
        </a>
    </div>
</header>

<body>
    <div class="container-searchticket">
        <div class="content-searchticket">
            <div class="justify-center">
                <div class="searchticket">
                    <div class="icon">
                        <img src="{% static 'images/viewticket.png' %}">
                    </div>
                    <h2>Visualizar um ticket existente</h2>
                    <p>ID do ticket:</p>

                    <form action="{% url 'id' %}" method="GET">
                        <input id="your_name" type="text" name="id" value="{{ id }}">
                        <input  class="btn-searchticket" type="submit" value="visualizar ticket">
                        <a class="btn-cancel"  href="{% url 'optionticket' %}" type="button" >
                            cancelar
                        </a>

                    </form>
                </div>
                <div class = "error">
                        {%if messages %}
                        {% for message in messages %}
                     <p {% if message.tag == "error" %} {%endif%}>
                            {{ message }}</p>
                     {% endfor %}
                {% endif %}
                </div>
            </div>
        </div>
     

<footer>
            <p>Copyright Â© 2018</p>
        </footer>
    </div>
</body>

</html>
