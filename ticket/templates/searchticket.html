<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Helpdesk </title>
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">

<header class="header">
    <div class="content-header">
        <a href="{% url 'home' %}">

        <a href="{% url 'login' %}">
            <div class="btn-login">entrar</div>

<body>
    <div class="container-searchticket">
        <div class="content-searchticket">
            <div class="justify-center">
                <div class="searchticket">
                    <div class="icon">
                        <img src="{% static 'images/viewticket.png' %}">
                    </div>
                    <h2>Visualizar um ticket existente</h2>
                    <p>ID do ticket:</p>

                    <form action="{% url 'id' %}" method="GET">
                        <input id="your_name" type="text" name="id" value="{{ id }}">
                        <input  class="btn-searchticket" type="submit" value="visualizar ticket">
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <p>Copyright Â© 2018</p>
        </footer>
    </div>
