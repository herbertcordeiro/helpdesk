<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Helpdesk </title>
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/colors.css' %}">
    <link rel="stylesheet" href="{% static 'css/navticket.css' %}">
    <link rel="stylesheet" href="{% static 'css/newticket.css' %}">
</head>

<header class="header">
    <div class="content-header">
        <a href="{% url 'home' %}">
            <img class="logo" src="{% static 'images/logo.png' %}">
        </a>
        <a href="{% url 'login' %}">
            <div class="btn-login">entrar</div>
        </a>
    </div>
</header>

<body>
    <div class="container-newticket">
        <div class="content-newticket">
            <div class="justify-center">
                <div class="newticket">
                    <h2> Novo ticket</h2>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="part-atribute">
                            <p>Nome e Sobrenome: *</p>
                            <p>Email: *</p>
                            <p>Telefone: </p>
                            <p>Categoria: *</p>
                            <p>Anexos: </p>
                            <p>Descrição: *</p>
                        </div>
                        <div class="part-input">
                            <div class="input">{{ form.nome_completo }}</div>
                            <div class="input">{{ form.email }}</div>
                            <div class="input">{{ form.telefone }}</div>
                            <div class="input">{{ form.categoria }}</div>
                            <div>{{ form.anexo }}</div>
                            <div class="input">{{ form.descricao }}</div>
                        </div>
                        <input class="btn-newticket" type="submit" value="enviar ticket">
                        <a class="btn-cancel" href="{% url 'optionticket' %}" >
                            cancelar
                        </a>
                    </form>

                </div>
            </div>
        </div>
        <footer>
            <p>Copyright © 2018</p>
        </footer>
    </div>
</body>
